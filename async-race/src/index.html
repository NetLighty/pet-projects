<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async Race</title>
</head>

<body>
  <div class="page">
    <main>
      <div class="garage">
        <div class="page__navigation">
          <button>Garage</button>
          <button>Winners</button>
        </div>
        <div class="garage__menu">
          <div class="create-form">
            <input type="text" id="text-create"/>
            <input type="color" id="colorpicker-create" value="#fff">
            <button class="" id="create-button">Create</button>
          </div>
          <div class="update-form">
            <input type="text" />
            <input type="color" id="colorpicker-update" value="#fff">
            <button class="" id="update-button">Update</button>
          </div>
          <button class="">Race</button>
          <button class="">Reset</button>
          <button class="" id="generate-cars-button">Generate Cars</button>
        </div>
        <h1>Garage ( <span class="cars-amount">0</span> )</h1>
        <h2>Page # 1</h2>
        <div class="cars-list">
        </div>
      </div>
      <div class="winners">

      </div>
    </main>
  </div>
</body>

</html>
