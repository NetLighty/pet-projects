<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async Race</title>
</head>

<body>
  <div class="page">
    <main>
      <div class="page__navigation">
        <button class="garage-button">Garage</button>
        <button class="winners-button">Winners</button>
      </div>
      <div class="garage">
        <div class="garage-container">
          <div class="garage__menu">
            <div class="create-form">
              <input type="text" id="text-create"/>
              <input type="color" id="colorpicker-create" value="#ffffff">
              <button class="" id="create-button">Create</button>
            </div>
            <div class="update-form">
              <input type="text" id="text-update"/>
              <input type="color" id="colorpicker-update" value="#ffffff">
              <button class="" id="update-button">Update</button>
            </div>
            <button class="start-race-button">Race</button>
            <button class="reset-button">Reset</button>
            <button class="" id="generate-cars-button">Generate Cars</button>
          </div>
          <h1>Garage ( <span class="cars-amount">0</span> ) <span class="alert-message">Hi, can you give me some more time pls?</span></h1>
          <h2>Page # <span class="page-number">1</span></h2>
          <div class="cars-list">
          </div>
          <div class="pagination"></div>
        </div>
      </div>
      <div class="winners hiden">
        <table class="winners-table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Car</th>
              <th>Name</th>
              <th>Wins</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody class="winners-table-body">
          </tbody>
        </table>
      </div>
    </main>
  </div>
</body>

</html>
