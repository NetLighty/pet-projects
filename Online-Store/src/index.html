<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo"><img src="./images/girl-gradient-blue.png" alt="logo" class="logo"></div>
      <h1 class="store-name">Softy</h1>
      <div class="cart"><img src="./images/shopping-cart.png" alt="cart" class="cart"></div>
    </div>
  </header>
  <main>
    <div class="main-container">
      <div class="filters">
        <div class="content">
          <div class="filter">
            <h5 class="filter__title">Gender</h5>
            <button type="button" name="gender" class="active">All</button>
            <button type="button" name="gender" class="null">Girls</button>
            <button type="button" name="gender" class="null">Boys</button>
          </div>
          <div class="filter">
            <h5 class="filter__title">Material</h5>
            <button type="button" name="gender" class="active">All</button>
            <div class="materials">
              <div class="materials__item">
                <label for="synthetic">synthetic</label>
                <input type="checkbox" name="synthetic" class="custom-checkbox active" id="synthetic"></input>
              </div>
              <div class="materials__item">
                <label for="cotton">cotton</label>
                <input type="checkbox" name="cotton" class="custom-checkbox null" id="cotton"></input>
              </div>
              <div class="materials__item">
                <label for="plush">plush</label>
                <input type="checkbox" name="plush" class="custom-checkbox null" id="plush"></input>
              </div>
              <div class="materials__item">
                <label for="linen">linen</label>
                <input type="checkbox" name="linen" class="custom-checkbox null" id="linen"></input>
              </div>
            </div>
          </div>
          <div class="filter">
            <h5 class="filter__title">Color</h5>
            <div class="colors">
              <button name="color" class="color-btn color-btn_white active">
                <svg stroke="currentColor" fill="black" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                  <path d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998
                   36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 
                   36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z">
                  </path>
                </svg>
              </button>
              <button name="color" class="color-btn color-btn_black null">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                  <path d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998
                   36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 
                   36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z">
                  </path>
                </svg>
              </button>
              <button name="color" class="color-btn color-btn_blue null">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                  <path d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998
                   36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 
                   36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z">
                  </path>
                </svg>
              </button>
              <button name="color" class="color-btn color-btn_green null">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                  <path d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998
                   36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 
                   36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z">
                  </path>
                </svg>
              </button>
              <button name="color" class="color-btn color-btn_pink null">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                  <path d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998
                   36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 
                   36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z">
                  </path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="items">
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
