<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css"/>
</head>
<body>
  
  <header>
    <div class="header-container">
      <div class="header">
        <div class="logo">
          <div class="logo__title">
            <a>Cozy House</a>
          </div>
          <div class="logo__subtitle">
            <a>Shelter for pets in Boston</a>
          </div>
        </div>
        <nav>
          <ul class="menu">
            <li class="menu__item">
              <a href="#about" class="menu__link__active">About the shelter</a>
            </li>
            <li class="menu__item">
              <a href="../pets/index.html" class="menu__link">Our pets</a>
            </li>
            <li class="menu__item">
              <a href="#help" class="menu__link">Help the shelter</a>
            </li>
            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <section>
    <div id="pets" class="pets">
      <div class="pets__content">
        <div class="heading">
          Our friends who<br> are looking for a house
        </div>
        <div class="pets__slider">
            <button class="button__arrow button left-arrow">
              <img src="../../assets/icons/Arrow.svg" alt="arrow">
            </button>
            <div class="cards__container">
              <div class="card">
                <img class="card__img" src="../../assets/images/pets-katrine.png" alt="katrine">
                <div class="card__name">Katrine</div>
                <button class="card__button button"><div class="button__text">Learn more</div></button> 
              </div>
              <div class="card">
                <img class="card__img" src="../../assets/images/pets-jennifer.png" alt="jennifer">
                <div class="card__name">Jennifer</div>
                <button class="card__button button"><div class="button__text">Learn more</div></button> 
              </div>
              <div class="card">
                <img class="card__img" src="../../assets/images/pets-woody.png" alt="Woody">
                <div class="card__name">Woody</div>
                <button class="card__button button"><div class="button__text">Learn more</div></button> 
              </div>
            </div>
            <button class="button__arrow button right-arrow">
              <img src="../../assets/icons/right-Arrow.svg" alt="arrow">
            </button>
        </div>
        <button onclick="document.location='../pets/index.html'" class="button__primary button__slider button"><div class="button__text">Get to know the rest</div></button>
      </div>
    </div>
  </section>
</body>
</html>
